on:
  schedule:
    - cron: '0 22 * * *'

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: git unshallow
        run: git fetch --no-tags --unshallow origin

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: git branch
        run: git branch -r --list 'origin/docker-arch-*' | cut -d/ -f2 | xargs -i bash -c 'git checkout {} && docker build -t ${{ github.repository }}:{} > /dev/null . && docker push ${{ github.repository }}:{} && echo build {} || echo failed to built {}'
