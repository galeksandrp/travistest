on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test'
        required: false 
        type: boolean

jobs:
  git-branches:
    runs-on: ubuntu-latest
    outputs:
      job: ${{ steps.git-branches.outputs.step }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - id: git-branches
        run: echo "::set-output name=step::$(git branch -r --list 'origin/docker-arch-*' | cut -d '/' -f2 | jq  --raw-input | jq --slurp -c)"

  docker-build:
    needs: git-branches
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        branch: ${{ fromJson(needs.git-branches.outputs.job) }}

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - run: docker build -t ${{ github.repository }}:${{ matrix.branch }} .
      - run: docker push ${{ github.repository }}:${{ matrix.branch }}
