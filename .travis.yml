before_install:
- openssl aes-256-cbc -K $encrypted_31dffbfc8a0a_key -iv $encrypted_31dffbfc8a0a_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
install:
- sudo apt-get install -y autossh
- echo 'ssh-rsa  cabox@box-codeanywhere' >> ~/.ssh/authorized_keys
- autossh -f -N cabox@preview.y0z7p1e06ozdunmiyhu5aqx9s0fcg14iptqsmrpmp2bxd2t9.box.codeanywhere.com -p 11458 -R 3722:127.0.0.1:22
- watch -n 540 echo 'LOL'
addons:
  ssh_known_hosts: preview.y0z7p1e06ozdunmiyhu5aqx9s0fcg14iptqsmrpmp2bxd2t9.box.codeanywhere.com:11458
