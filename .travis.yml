script:
- curl https://developer.microsoft.com/en-us/microsoft-edge/api/tools/vms/ | jq -r '.[].software[].files[].url' | tail -2 | xargs -i bash -c 'FILENAME=$(echo {} | cut -d '/' -f5,8 | tr '/' '_') && curl -H "Authorization: OAuth $YANDEX_DISK_SECONDARY_TOKEN" -f "https://cloud-api.yandex.net:443/v1/disk/resources?path=app:/$FILENAME" || curl -H "Authorization: OAuth $YANDEX_DISK_SECONDARY_TOKEN" -f "https://cloud-api.yandex.net:443/v1/disk/resources/upload?path=app:/$FILENAME&url={}"'
